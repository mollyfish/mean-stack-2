<section class="previews">
  <article ng-repeat="g in gist">
    <img src="{{g.owner.avatar_url}}" alt="Gist author avatar image"/>
    <h1><a href="{{g.url}}">{{g.description}}</a></h1>
    <ul class="post-data">
      <li>By {{g.owner.login}}</li>
      <li>Last update: {{g.updated_at | date: "MMM dd, &#96;yy"}}</li>
      <li class="comments">{{g.comments}} comment<span>s</span></li>
    </ul>
    <p></p>
    <a href="#/detail/{{g.id}}" class="btn btn__text btn--dark">Details</a>
  </article>
  <a href="#/new/" class="btn btn__text btn--light">Add Gist</a>
</section>
