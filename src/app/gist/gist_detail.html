<article class="gist-detail">
  <img src="{{gist.owner.avatar_url}}" alt="Gist author avatar image"/>
  <h1><a href="{{gist.url}}">{{gist.description}}</a></h1>
  <ul class="gist-files">
    <li ng-repeat="file in gist.files"><p><strong>{{file.filename}}</strong></p><p>{{file.content}}</p></li>
  </ul>
  <ul class="gist-data">
    <li>By {{gist.owner.login}}</li>
    <li>Last update: {{gist.updated_at | date: "MMM dd, &#96;yy"}}</li>
    <li class="comments">{{gist.comments}} comment<span>s</span></li>
  </ul>
  <a href="#/detail/{{gist.id}}/edit" class="btn btn__text btn--dark">Edit</a>
  <a href="#/detail/{{gist.id}}/delete" class="btn btn__text btn--dark">Delete</a>
  <!-- <pre>{{gist|json}}</pre> -->
</article>
